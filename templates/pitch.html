{% extends "base.html" %}

{% block title %}Pitch - Axel Pereira{% endblock %}

{% block content %}

<style>
    .pitch-section {
        
        padding: 60px 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pitch-section iframe {
        width: 80%;
        max-width: 900px;
        height: 500px;
        border-radius: 8px;
    }

    /* Responsivo para telem√≥vel */
    @media (max-width: 768px) {
        .pitch-section iframe {
            width: 95%;
            height: 250px;
        }
    }
</style>

<div class="pitch-section">
    <iframe 
        src="https://www.youtube.com/embed/VeV-hbcdTa4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

{% endblock %}
